<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Element</title>
    <script src="jquery-3.6.1.js"></script>
    <script>
      //   $(document).ready(function () {
      //     $("#tombol_app").click(function () {
      //       $("#box").append("<p>Helo Jeka</p>");
      //     });
      //     $("#tombol_pre").click(function () {
      //       $("#box").prepend("<p>Helo Jeka</p>");
      //     });
      //   });
      $(document).ready(function () {
        $("#tombol_app").click(function () {
          $("#box").before("<p>Helo Jeka</p>");
        });
        $("#tombol_pre").click(function () {
          $("#box").after("<p>Helo Jeka</p>");
        });
      });
    </script>
  </head>
  <body>
    <div id="box">
      <h2>Sedang belajar Jquery</h2>
    </div>
    <!-- <button id="tombol_app">Append</button>
    <button id="tombol_pre">Prepend</button> -->
    <button id="tombol_app">Before</button>
    <button id="tombol_pre">After</button>
  </body>
</html>
