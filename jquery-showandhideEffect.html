      // toggle jquery

        $("#tombol").click(function () {

    <style>
      #box {
        width: 300px;
        height: 80px;
        background-color: pink;
        border: 2px solid black;
      }
    </style>

    <button id="tombol">Hide/Show</button>
    <br /><br />
    <div id="box"></div>
