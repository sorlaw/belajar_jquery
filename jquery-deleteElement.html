<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Element</title>
  </head>
  <script src="jquery-3.6.1.js"></script>
  <script>
    $(document).ready(function () {
      $("#btn").click(function () {
        // untuk menghilangkan element
        $("#para").remove();
        // untuk mengosongkan isi dari element tersebut
        // $("#para").empty();
      });
    });
  </script>
  <body>
    <button id="btn">click this</button>
    <p id="para">Belajar html</p>
  </body>
</html>
