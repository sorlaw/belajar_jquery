<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery Exercise</title>
    <script src="jquery-3.6.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#tombol").click(function () {
          var nilai = $("#kota").val();
          $(".tabel").append(`<tr><td>${nilai}</td></tr>`);
        });
      });
    </script>
    <style>
      .tabel {
        border: 1px solid black;
        border-spacing: 0;
        margin-top: 20px;
      }
      .tabel td {
        border: 1px solid black;
        padding: 10px;
      }
      .tabel tr:first-child {
        background-color: lightgreen;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <input type="text" name="kota" id="kota" />
    <button id="tombol">tambah</button>
    <table class="tabel">
      <tr>
        <td>Nama kota</td>
      </tr>
      <tr>
        <td>Bandung</td>
      </tr>
      <tr>
        <td>Jakarta</td>
      </tr>
      <tr>
        <td>Makassar</td>
      </tr>
      <tr>
        <td>Medan</td>
      </tr>
    </table>
  </body>
</html>
